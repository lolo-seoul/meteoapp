<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="meteo.js"></script>
		<link href="style.css" rel="stylesheet" />
		<title>weather App</title>
	</head>
	<body>
		<main class="meteo">
			<h1 class="">Météo de votre ville</h1>
			<section>
				<p><img src="" alt="icone meteo" class="icon"></p>
				<p class="temp"></p>
				<p class="description"></p>
				<p class="city"></p>
			</section>
			<hr class="">
			<section class="bottom">
				<article class="bottom-left">
					<p class="feels_like"></p>
					<p class="">Temp Ressenti</p>
				</article>
				<article class="bottom-right">
					<p class="humidity"></p>
					<p class="">Humidité</p>
				</article>
			</section>
		</main>
	</body>
</html>
